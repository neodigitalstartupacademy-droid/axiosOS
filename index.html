    <style>
      :root { 
        --primary: #FFD700; 
        --dark: #020617; 
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--dark); 
        color: white; 
        margin: 0; 
        overflow: hidden; 
        height: 100dvh;
        -webkit-font-smoothing: antialiased;
      }
      .font-stark { font-family: 'Orbitron', sans-serif; }
      
      /* Minimalist Gold: Suppression du flou lourd pour stabilité mobile */
      .glass-card { 
        background: rgba(15, 23, 42, 0.95); 
        backdrop-filter: none; 
        -webkit-backdrop-filter: none;
        border: 1px solid rgba(255, 215, 0, 0.1); 
      }
      
      .gold-text-shimmer { 
        color: var(--primary);
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
      }
      
      #stark-loader { 
        position: fixed; inset: 0; z-index: 9999; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        background: #020617; transition: opacity 0.3s ease; 
      }
      .loader-core { 
        width: 60px; height: 60px; border-radius: 50%; border: 2px solid rgba(255, 215, 0, 0.1); 
        border-top-color: var(--primary); animation: spin 0.6s linear infinite; 
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Désactivation des animations lourdes */
      .animate-pulse { animation: none !important; }
      .transition-all { transition: none !important; }
      
      /* Scrollbars minimalistes */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
