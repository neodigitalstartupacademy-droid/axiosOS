
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>NDSA GMBC OS V8 - Stark Fusion Elite</title>
    <!-- Shim process for browser environment -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #00d4ff;
        --secondary: #10b981;
        --accent: #FFD700;
        --dark: #020617;
        --glow: rgba(0, 212, 255, 0.5);
        --imperium: rgba(255, 215, 0, 0.3);
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark);
        color: white;
        margin: 0;
        padding: 0;
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        position: fixed; /* Empêche le rebond élastique sur iOS */
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .font-stark { font-family: 'Orbitron', sans-serif; }
      
      .stark-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #020617 0%, #010409 100%);
      }
      .stark-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(0, 212, 255, 0.1);
      }

      .gold-card {
        background: rgba(12, 10, 9, 0.85);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 215, 0, 0.2);
      }

      .gold-text-shimmer {
        background: linear-gradient(90deg, #FFD700, #fef3c7, #FFD700);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }

      @keyframes shimmer { to { background-position: 200% center; } }
      
      .stark-btn {
        background: var(--primary);
        color: #020617;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        transition: all 0.3s ease;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "jspdf": "https://esm.sh/jspdf@^2.5.1"
      }
    }
    </script>
  </head>
  <body>
    <div class="stark-bg"></div>
    <div id="root"></div>
  </body>
</html>
