
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDSA GMBC OS V7 - Stark Aura Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #00d4ff;
        --secondary: #10b981;
        --accent: #FFD700;
        --dark: #010409;
        --glow: rgba(0, 212, 255, 0.4);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark);
        color: white;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-stark { font-family: 'Orbitron', sans-serif; }
      
      .stark-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #0d1117 0%, #010409 100%);
        overflow: hidden;
      }
      .stark-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.02) 1px, transparent 1px);
        background-size: 100px 100px; /* Grille encore plus large pour l'immersion */
        opacity: 0.25;
      }
      
      .glass-card {
        background: rgba(13, 17, 23, 0.4); /* Plus transparent pour l'a√©ration */
        backdrop-filter: blur(80px); /* Flou ultra-profond */
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.7);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .glass-card:hover {
        border-color: rgba(0, 212, 255, 0.2);
        box-shadow: 0 0 120px rgba(0, 212, 255, 0.08);
      }

      @keyframes wave {
        0%, 100% { transform: scaleY(0.4); }
        50% { transform: scaleY(2.2); }
      }
      .wave-bar {
        width: 3px;
        height: 14px;
        background: var(--primary);
        margin: 0 2px;
        animation: wave 1.2s infinite ease-in-out;
        border-radius: 6px;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 212, 255, 0.2); border-radius: 20px; }
      
      .hologram-text {
        text-shadow: 0 0 25px var(--primary);
      }
      
      .stark-btn-glow {
        box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
        background: var(--primary);
        color: #010409;
      }
      .stark-btn-glow:hover {
        box-shadow: 0 0 60px rgba(0, 212, 255, 0.4);
        transform: scale(1.05);
      }
    </style>
