
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>NDSA GMBC OS V8 - Stark Fusion Elite</title>
    <!-- Shim process for browser environment -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #00d4ff;
        --secondary: #10b981;
        --accent: #FFD700;
        --dark: #020617;
        --glow: rgba(0, 212, 255, 0.5);
        --imperium: rgba(255, 215, 0, 0.3);
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark);
        color: white;
        margin: 0;
        padding: 0;
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        position: fixed;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .font-stark { font-family: 'Orbitron', sans-serif; }
      
      /* STARK BACKGROUND HUD EFFECTS */
      .stark-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #051923 0%, #020617 100%);
      }
      
      .stark-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at 50% 50%, black, transparent 90%);
        animation: pulse-grid 8s ease-in-out infinite;
      }

      .stark-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 100;
        opacity: 0.15;
      }

      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, transparent 40%, rgba(2, 6, 23, 0.8) 100%);
        pointer-events: none;
        z-index: 50;
      }

      @keyframes pulse-grid {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.02); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(0, 212, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }

      .gold-card {
        background: rgba(12, 10, 9, 0.7);
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border: 1px solid rgba(255, 215, 0, 0.25);
        box-shadow: 0 8px 60px 0 rgba(255, 215, 0, 0.05);
      }

      .gold-text-shimmer {
        background: linear-gradient(90deg, #FFD700, #fef3c7, #FFD700);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }

      @keyframes shimmer { to { background-position: 200% center; } }
      
      .stark-btn {
        background: var(--primary);
        color: #020617;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .stark-btn:hover {
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 0 25px var(--glow);
      }

      .hud-line {
        position: absolute;
        height: 1px;
        background: var(--primary);
        opacity: 0.2;
        pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "jspdf": "https://esm.sh/jspdf@^2.5.1"
      }
    }
    </script>
  </head>
  <body>
    <div class="stark-bg"></div>
    <div class="vignette"></div>
    <div id="root"></div>
  </body>
</html>
