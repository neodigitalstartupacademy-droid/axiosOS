
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDSA GMBC OS V8 - Stark Fusion Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #00d4ff;
        --secondary: #10b981;
        --accent: #FFD700;
        --dark: #020617;
        --glow: rgba(0, 212, 255, 0.5);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark);
        color: white;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        background-image: 
          radial-gradient(circle at 50% -20%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 0% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
      }
      .font-stark { font-family: 'Orbitron', sans-serif; }
      
      .stark-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #020617 0%, #010409 100%);
      }
      .stark-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(0, 212, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .glass-card:hover {
        border-color: rgba(0, 212, 255, 0.3);
        box-shadow: 0 0 40px rgba(0, 212, 255, 0.1);
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
        50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.4); }
      }
      .stark-btn {
        background: var(--primary);
        color: #020617;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        transition: all 0.3s ease;
        animation: pulse-glow 3s infinite;
      }
      .stark-btn:hover {
        transform: scale(1.02) translateY(-2px);
        filter: brightness(1.1);
      }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

      .hologram-scan {
        position: relative;
        overflow: hidden;
      }
      .hologram-scan::after {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(0, 212, 255, 0.2), transparent);
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% { top: -100%; }
        100% { top: 100%; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "jspdf": "https://esm.sh/jspdf@^2.5.1"
      }
    }
    </script>
  </head>
  <body>
    <div class="stark-bg"></div>
    <div id="root"></div>
  </body>
</html>
